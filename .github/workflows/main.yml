name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.8.9
        name: Deploy client
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: 'the-cocktail-app-client'
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
          appdir: 'client'
